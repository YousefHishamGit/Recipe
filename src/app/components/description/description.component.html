<section class="ps-[28%]  sm:ps-[20%]">
    <div class="container p-4">
        <div class="flex gap-4 flex-col lg:flex-row">

            <!-- Meal Details -->
            <div class="lg:w-2/3">
                <h1 class="text-5xl font-semibold mb-4 font-Pacifico fontX">{{ mealData.strMeal }}</h1>
                <div class="grid gap-4 items-stretch lg:grid-cols-2">
                    <div>
                        <img class="w-full rounded-2xl mb-8" [src]="mealData.strMealThumb" [alt]="mealData.strMeal" alt="">
                        <ul class="flex gap-4 justify-center">
                            <li class="bg-red-600 text-white py-2 px-4 rounded-lg">
                                <a target="_blank" [href]="mealData.strYoutube" class="flex gap-2 justify-center items-center">
                
                  YouTube
                </a>
                            </li>
                            <li class="bg-secondary text-white py-2 px-4 rounded-lg">
                                <a target="_blank" [href]="mealData.strSource" class="flex gap-2 justify-center items-center">
                  Source
                </a>
                            </li>
                        </ul>
                    </div>
                    <p class="font-Pacifico whitespace-pre-line">{{ mealData.strInstructions }}</p>
                </div>
            </div>

            <!-- Ingredients List -->
            <div class="lg:w-1/3 p-4">
                <div class="bg-white rounded-2xl p-4">
                    <h3 class="text-2xl font-semibold mb-4 border-b-4 p-2">Ingredients</h3>
                    @for (item of [].constructor(20); track $index;let i =$index) { @if ( mealData['strIngredient' + (i+1)] ) {
                    <div class="flex justify-between p-2 border-b-2 last-of-type:border-b-0">
                        <span>{{ mealData['strIngredient' + (i+1)] }} </span>
                        <span>{{ mealData['strMeasure' + (i+1)]  }}</span>


                    </div>
                    } }
                </div>
            </div>

        </div>
    </div>
</section>
