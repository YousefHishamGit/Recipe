<section class="ps-[28%] pe-[2%] sm:ps-[20%]">
    <h2 class="text-4xl ">Learn, Cook, Eat Your Food</h2>

    <div class="mt-8 flex flex-wrap w-[80%]  ">
        <div (click)="searchCat()" class="w-fit border-1 rounded-2xl shadow flex items-center px-5 py-1 hover:bg-black hover:text-white hover:scale-125 hover:drop-shadow-2xl cursor-pointer ms-5 mt-2 "> All </div>
        @if(mealList){ @for (meal of mealList.meals; track $index) {
        <div (click)="searchCat(meal.strCategory)" class="w-fit border-1 rounded-2xl shadow flex items-center px-5 py-1 hover:bg-black hover:text-white hover:scale-125 hover:drop-shadow-2xl cursor-pointer ms-5 mt-2 "> {{meal.strCategory}}</div>
        } }

    </div>
    <hr class="w-[90%] mt-1 text-gray-100">
    <app-card [name]="name"></app-card>
</section>
